<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .weather-info {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Weather App</h1>
  <p>Click the button to get your weather information:</p>
  <button id="getWeather">Get Weather</button>

  <div class="weather-info" id="weatherInfo">
    <h2 id="location"></h2>
    <p id="temperature"></p>
    <p id="condition"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
